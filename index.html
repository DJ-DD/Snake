<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>响应式贪吃蛇1701</title>
	</head>
	<body>
		<h3 id="title">开始游戏</h3>
		<canvas id="gameview" width="500" height="500"></canvas>
		
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(function(){
				//cancas图片显示  起始位置、宽度、高度
				var startImage = new Image();
				startImage.src = "img/start.png";
				startImage.onload = function(){
					$("#gameview")[0].getContext("2d").drawImage(startImage,0,0,500,500);
				};
				
			});
		</script>
	</body>
</html>
