<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" />
		<title>响应式贪吃蛇1701</title>
		<link rel="stylesheet" href="css/snake.css" />
	</head>
	<body>
		<div id="all">
			<canvas id="gameview" width="893" height="418"></canvas>
			<img src="img/music.png" alt="" id="music" />
			<img src="img/set.jpg" id="set"/>
			<img src="img/14012210279915.jpg" alt="" id="phb" />
			<audio src="img/Blizzard Team - Reaper Of Souls.mp3" id="audio1" autoplay="autoplay"></audio>
			<div id="setPara">
				<div id="speed">
					<span>游戏难度</span>
					<ul id="level">
						<li>简单</li>
						<li>中等</li>
						<li>困难</li>
					</ul>
				</div>
				<br />
				<br />
				<div id="bgImg">
					<span>游戏背景</span>
					<ul id="myul">
						<li><img src="img/bg1-little.png" alt="" /></li>
						<li><img src="img/bg2-little.png" alt="" /></li>
						<!--<li><img src="img/bg3-little.png" alt="" /></li>
						<li><img src="img/bg4-little.png" alt="" /></li>-->
					</ul>
				</div>
				<span class="close">×</span>
			</div>
			<div id="PH-all">
				<!--<input type="text" name="ming" id="ming" placeholder="输入玩家名" />
				<input type="text" name="fenshu" id="fenshu" value="0" />-->
				<div id="ming" contenteditable="true"></div>
				<div id="fenshu">0</div>
				<button id="save">保存</button>
				<button id="paihang">历史记录</button>
				<div class="paihang"></div>
			</div>
			<div id="intro">
				<p style="font-weight: bold;">操作指南</p>
				<div>
					<img src="img/caozuo.png" alt="control" />控制移动
					<img src="img/pause.png" alt="pause" />暂停
				</div>
				<p>游戏使用方向键控制，按P暂停</p>
			</div>
			<div id="youxi" >
				<p style="font-weight: bold;">游戏目标</p>
				<div style="margin-top: 10px;">
					<img src="img/food.png" alt="xin" width="30px">吃到心加10分
					<img src="img/apple.png" alt="apple"  />吃到苹果加20分
					<img src="img/cactus.png"  alt="xianrenzhang"/>吃到仙人掌加30分
				</div>
			</div>
		</div>
		
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/snake.js"></script>
		<script>
			$(function(){
				var snakegame = new Snake();
				//1-为canvas加载游戏开始画面，当startImg被加载后执行init方法
				startImg.onload = function(){
					snakegame.init();
				};
				
				//2-点击开始界面，游戏开始
				$("#gameview").click(function(){
					snakegame.start();
					$("#set").hide();
					$("#music").hide();
				});
				
				//3-音乐播放
				var flag = true;
	 			$("#music").click(function(){
	 				if(flag == true){
	 					$("#audio1")[0].pause();
						$("#music").attr("src","img/click-music.jpg");
						flag = false;
					}else{
						$("#audio1")[0].play();
						$("#music").attr("src","img/music.png");
						flag = true;
					}
	 			});
	 			
	 			//4-设置
	 			$("#set").click(function(){
	 				$("#setPara").css("display","block");
	 			});
	 			
	 			$(".close").click(function(){
	 				$("#setPara").css("display","none");
	 			});
	 			
	 			

				//1-1'直接进入游戏界面
//				bgImg.onload = function(){
//					snakegame.start();
//				};
			});
		</script>
	</body>
</html>
